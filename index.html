<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Classical Number Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = 'outputZone' class = 'zone'>
      <p id = 'bestTimeCounter' class = 'counter'>Best time   ?</p>
      <p id = 'timeCounter' class = 'counter'>Total time   ?</p>

      <img id = 'speechLine' src = 'instrPics/speechLine.png' alt = "speechLine"> </img>
      <img id = 'instrImg' alt = "instr img"> </img>
      <p id = 'instr'></p>
    </div>

    <div id = 'inputZone' class = 'zone'>
      <button id = 'randomizeButton' onclick = 'randomize()'>Randomize</button>
      <button id = 'settingButton' onclick = 'setRandomizeIteration()'>Setting</button>
      <div id = 'gameZone' class = 'zone'>
        <br>

        <img onclick = "switchAdjBlocks(0)" onmouseover = "mousedOver(0)" id='button0' class = 'gameButtons' alt = 'img not loaded'></img>
        <img onclick = "switchAdjBlocks(1)" onmouseover = "mousedOver(1)" id='button1' class = 'gameButtons' alt = 'img not loaded'></img>
        <img onclick = "switchAdjBlocks(2)" onmouseover = "mousedOver(2)" id='button2' class = 'gameButtons' alt = 'img not loaded'></img>

        <br>

        <img onclick = "switchAdjBlocks(3)" onmouseover = "mousedOver(3)" id='button3' class = 'gameButtons' alt = 'img not loaded'></img>
        <img onclick = "switchAdjBlocks(4)" onmouseover = "mousedOver(4)" id='button4' class = 'gameButtons' alt = 'img not loaded'></img>
        <img onclick = "switchAdjBlocks(5)" onmouseover = "mousedOver(5)" id='button5' class = 'gameButtons' alt = 'img not loaded'></img>
        <br>

        <img onclick = "switchAdjBlocks(6)" onmouseover = "mousedOver(6)" id='button6' class = 'gameButtons' alt = 'img not loaded'></img>
        <img onclick = "switchAdjBlocks(7)" onmouseover = "mousedOver(7)" id='button7' class = 'gameButtons' alt = 'img not loaded'></img>
        <img onclick = "switchAdjBlocks(8)" onmouseover = "mousedOver(8)" id='button8' class = 'gameButtons' alt = 'img not loaded'></img>
      </div>

      <div id = 'debugZone' class = 'zone'>
        <button id = 'debugToggleButton' onclick = 'toggleDebugP()'>Debug On/Off</button>
        <div id = 'debugInfo'>
          <p id ='debug' class = 'info'>debug info</p>
          <p id ='mousePos' class = 'info'>( , )</p>
          <p id = 'blockImgInfo' class = 'info'>moused-over block info</p>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script src='helper.js'> </script>

    <script src='instr.js'></script>
    <script src='timeCounter.js'></script>

    <script src='block.js'> </script>
    <script src='blockscript.js'></script>
    <script src='generator.js'></script>

    <script src='script.js'></script>
  </body>
</html>
