<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Classical Number Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = 'outputZone' class = 'zone'>
      <p id = 'instr'>After pressing "Randomize", your goal is to put everything back <br> to the original order by switching with block #0'</p>
      <button onclick = 'randomize()'>Randomize</button>
      <p id = 'bestTime' class = 'counter'>Best Time: ?</p>
      <p id = 'timeCounter' class = 'counter'>Total time: 0</p>
    </div>

    <div id = 'inputZone' class = 'zone'>

      <div id = 'gameZone' class = 'zone'>
        <br>
        <button onclick = 'b0()' id='button0' class = 'gameButtons'></button>
        <button onclick = 'b1()' id='button1' class = 'gameButtons'></button>
        <button onclick = 'b2()' id='button2' class = 'gameButtons'></button>

        <br>

        <button onclick = 'b3()' id='button3' class = 'gameButtons'></button>
        <button onclick = 'b4()' id='button4' class = 'gameButtons'></button>
        <button onclick = 'b5()' id='button5' class = 'gameButtons'></button>
        <button onclick = 'switchButton()' id = 'switchButton'>switch</button>

        <br>

        <button onclick = 'b6()' id='button6' class = 'gameButtons'></button>
        <button onclick = 'b7()' id='button7' class = 'gameButtons'></button>
        <button onclick = 'b8()' id='button8' class = 'gameButtons'></button>
      </div>

      <div id = 'debugZone' class = 'zone'>
        <button onclick = 'toggleDebugP()'>Debug On/Off</button>

        <div id = 'debugInfo'>
          <p id ='debug' class = 'info'>debug info</p>
          <p id ='mousePos' class = 'info'>( , )</p>
          <p id = 'select1' class = 'info'>block</p>
        </div>

      </div>
    </div>

    <!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src='helper.js'> </script>
    <script src='block.js'> </script>
    <script src='selector.js'> </script>
    <script src= 'timeCounter.js'></script>
    <script src='blockscript.js'></script>
    <script src='script.js'></script>
    <script src='generator.js'></script>
  </body>
</html>
